<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Google Account</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container" >
        <img class="img" src="./img/glogo.png" alt="">
        <header><h5>Create a Google Account</h5></header>
        <form action="#" class="form">
            <div>
                <label class="lable justify-content-center ml-5"> Enter your name</label><br>
                <input type="text" placeholder="First name" required><br>
                <input type="text" placeholder="Last name (optional)"required>
            </div>
            <div>
                <button type="button" class="btn btn-primary ">Next</button>
            </div>
        </form>
    </section>
   
   
</body>
</html>
